<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdelaziz Korchi | Portfolio Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #050505;
            color: white;
        }

        /* Correction Navbar : Scroll-padding pour √©viter de cacher les titres */
        html {
            scroll-padding-top: 110px;
        }

        .glass-nav {
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #3b82f6;
        }

        /* Timeline : Align√© et trait continu */
        .timeline-line {
            position: absolute;
            left: 8px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, #3b82f6, #60a5fa);
        }

        /* Style Vault (Bleu) pour Cartes */
        .card-vault {
            border: 1px solid #1e293b;
            transition: all 0.3s ease;
            background: #0f172a;
            border-radius: 2rem;
            overflow: hidden;
        }

        .card-vault:hover {
            border-color: #3b82f6;
            background: #1e293b;
        }

        .active-page {
            background: #3b82f6 !important;
            color: white !important;
        }

        /* Logos Exp√©riences carr√©s avec lueur */
        .company-logo-container {
            width: 94px;
            height: 94px;
            border-radius: 16px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(59, 130, 246, 0.1);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bubble-skill {
            position: absolute;
            pointer-events: none;
            font-weight: 900;
            color: #a855f7;
            opacity: 0.7;
            font-size: 0.75rem;
            text-transform: uppercase;
        }
    </style>
</head>

<body class="bg-[#050505]">

    <nav class="glass-nav fixed top-0 w-full z-50 p-4">
        <div class="container mx-auto flex justify-between items-center text-[#3b82f6] font-black italic uppercase">
            <div class="flex items-center gap-2 text-xl md:text-2xl">
                <i data-lucide="shield-check"></i> AK VAULT
            </div>
            <div class="hidden md:flex gap-8 text-[11px] text-slate-400 font-bold uppercase">
                <a href="#hero" class="hover:text-[#3b82f6]">Accueil</a>
                <a href="#projects" class="hover:text-[#3b82f6]">Projets</a>
                <a href="#experience" class="hover:text-[#3b82f6]">Exp√©riences</a>
                <a href="#certs" class="hover:text-[#3b82f6]">Certifications</a>
            </div>
            <div class="flex gap-4">
                <a id="nav-yt" href="#" class="hover:text-red-500 transition"><i data-lucide="youtube"></i></a>
                <a id="nav-gh" href="#" class="hover:text-white transition"><i data-lucide="github"></i></a>
                <a id="nav-li" href="#" class="hover:text-white transition"><i data-lucide="linkedin"></i></a>
            </div>
        </div>
    </nav>

    <header id="hero" class="relative min-h-screen flex items-center justify-center pt-24 overflow-hidden px-6">
        <div id="bubble-zone" class="absolute inset-0 z-0"></div>
        <div class="container mx-auto grid grid-cols-1 lg:grid-cols-2 gap-12 items-center z-10">
            <div class="text-left order-2 lg:order-1">
                <h1 id="hero-name" class="text-5xl md:text-7xl font-black mb-6 italic uppercase tracking-tighter"></h1>
                <p id="hero-desc" class="text-zinc-400 text-lg mb-8 max-w-xl"></p>
                <div class="flex flex-wrap gap-4">
                    <a href="#projects"
                        class="bg-[#3b82f6] text-white px-8 py-4 rounded-full font-black uppercase text-xs italic tracking-widest shadow-lg shadow-blue-500/20">Voir
                        Projets</a>
                    <a id="cv-download" href="Data/Korchi_Abdelaziz_CV.pdf" download="Korchi_Abdelaziz_CV.pdf"
                        class="border-2 border-[#3b82f6]/20 text-[#3b82f6] px-8 py-4 rounded-full font-black uppercase text-xs italic flex items-center gap-2 hover:bg-[#3b82f6] hover:text-white transition-all">
                        <i data-lucide="download"></i> T√©l√©charger CV
                    </a>
                </div>
            </div>
            <div class="relative flex justify-center items-center order-1 lg:order-2 h-[400px]">
                <img id="profile-img" src=""
                    class="relative w-64 h-64 md:w-80 md:h-80 rounded-full object-cover border-8 border-white/5 shadow-2xl z-10">
            </div>
        </div>
    </header>

    <section id="experience" class="py-24 px-6 max-w-4xl mx-auto">
        <h2 class="text-3xl font-black italic uppercase mb-16 text-center tracking-tighter">Parcours <span
                class="text-[#3b82f6]">Professionnel</span></h2>
        <div class="relative" id="experience-list">
            <div class="timeline-line"></div>
        </div>
    </section>

    <section id="projects" class="py-24 px-4 bg-[#050505]">
        <div class="container mx-auto">
            <h2 class="text-3xl font-black italic uppercase mb-12 border-l-4 border-[#3b82f6] pl-4">Projets <span
                    class="text-[#3b82f6]">S√©lectionn√©s</span></h2>
            <div id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </div>
    </section>

    <section id="certs" class="py-24 px-4 border-t border-slate-900">
        <div class="container mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-end mb-12 gap-6">
                <div class="w-full md:w-1/2">
                    <h2 class="text-3xl font-black italic uppercase mb-4">Certifications <span
                            class="text-[#3b82f6]">S√©lectionn√©es</span></h2>
                    <div class="relative">
                        <i data-lucide="search"
                            class="absolute left-4 top-1/2 -translate-y-1/2 text-[#3b82f6] w-4 h-4"></i>
                        <input type="text" id="cert-search" oninput="resetCerts()"
                            placeholder="Filtrer (Python, SQL, Cloud...)"
                            class="w-full bg-[#111827] border border-slate-800 p-4 pl-12 rounded-xl text-sm outline-none focus:border-[#3b82f6]">
                    </div>
                </div>
            </div>
            <div id="certs-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-12"></div>
            <div id="pagination" class="flex justify-center gap-2"></div>
        </div>
    </section>

    <section id="languages" class="py-24 px-6 max-w-5xl mx-auto">
        <div id="languages-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
    </section>

    <footer class="py-16 glass-nav border-t border-slate-800 px-6 mt-20 text-center md:text-left">
        <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-12 items-center">
            <div><span class="text-3xl font-black italic text-[#3b82f6]">AK VAULT.</span></div>
            <div id="footer-contact" class="space-y-2 text-zinc-400 text-sm"></div>
            <div class="flex justify-center md:justify-end gap-6 text-[#3b82f6]">
                <a id="foot-gh" href="#"><i data-lucide="github"></i></a>
                <a id="foot-li" href="#"><i data-lucide="linkedin"></i></a>
            </div>
        </div>
    </footer>

    <div id="modal" class="hidden fixed inset-0 bg-black/95 z-[200] flex items-center justify-center p-0 md:p-6"
        onclick="closeModal()">
        <div class="bg-[#111827] w-full h-full md:h-auto md:max-w-6xl md:rounded-[2rem] overflow-hidden flex flex-col md:flex-row shadow-2xl relative"
            onclick="event.stopPropagation()">
            <button onclick="closeModal()" class="absolute top-6 right-6 z-10 text-[#3b82f6]"><i data-lucide="x-circle"
                    class="w-10 h-10"></i></button>
            <div id="modal-media" class="md:w-3/5 bg-black min-h-[350px] flex items-center justify-center"></div>
            <div id="modal-info" class="md:w-2/5 p-8 flex flex-col justify-center bg-[#111827] text-left"></div>
        </div>
    </div>

    <script>
        let allCerts = [], filteredCerts = [], currentPage = 1, globalProjects = [];
        const certsPerPage = 8;
        const isMobile = /Android|iPhone|iPad/i.test(navigator.userAgent);

        async function init() {
            const [info, projs, certs] = await Promise.all([
                fetch('Data/info.json').then(r => r.json()),
                fetch('Data/projets.json').then(r => r.json()),
                fetch('Data/certifs.json').then(r => r.json())
            ]);

            const p = info.profile;
            document.getElementById('hero-name').innerText = p.fullName;
            document.getElementById('hero-desc').innerText = p.description;
            document.getElementById('profile-img').src = "Data/abdelaziz.png";
            document.getElementById('cv-download').href = p.cv_link;
            document.getElementById('footer-contact').innerHTML = `<p>${p.email}</p><p>${p.phone}</p><p>${p.location}</p>`;
            document.getElementById('nav-gh').href = document.getElementById('foot-gh').href = p.social.github;
            document.getElementById('nav-li').href = document.getElementById('foot-li').href = p.social.linkedin;
            document.getElementById('nav-yt').href = p.social.youtube;

            // Exp√©riences
            const expList = document.getElementById('experience-list');
            p.experiences.forEach(ex => {
                expList.innerHTML += `
                    <div class="relative pl-12 pb-16 group">
                        <div class="absolute left-[-1px] top-4 w-4 h-4 bg-[#3b82f6] rounded-full border-4 border-black z-10"></div>
                        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-4">
                            <div>
                                <h3 class="text-2xl font-bold italic text-white">${ex.role}</h3>
                                <p class="text-[#3b82f6] font-black uppercase text-xs mt-1 tracking-widest">${ex.company}</p>
                            </div>
                            <div class="company-logo-container shadow-blue-500/20 shadow-xl">
                                <img src="${ex.logo}" class="max-h-full max-w-full object-contain filter">
                            </div>
                        </div>
                        <p class="text-zinc-500 text-sm mb-6">${ex.desc}</p>
                        <div class="flex flex-wrap gap-2">${ex.badges.map(b => `<span class="bg-blue-600/10 text-[#3b82f6] px-3 py-1 rounded-lg text-[10px] font-black uppercase border border-blue-500/20 italic">#${b}</span>`).join('')}</div>
                    </div>`;
            });

            // Langues
            const langGrid = document.getElementById('languages-grid');
            p.languages.forEach(l => {
                langGrid.innerHTML += `
                    <div class="bg-[#111827] p-8 rounded-3xl text-center border border-slate-800">
                     
                        <h4 class="font-black italic uppercase text-[#3b82f6]">${l.name}</h4>
                        <p class="text-zinc-500 text-[10px] font-bold uppercase mt-2">${l.level}</p>
                    </div>`;
            });

            globalProjects = projs.projects; allCerts = certs;
            createBubbles(p.skills_bubbles); renderProjects(); resetCerts();
            lucide.createIcons();
        }

        function createBubbles(skills) {
            const zone = document.getElementById('bubble-zone');
            skills.forEach(skill => {
                const b = document.createElement('div'); b.className = "bubble-skill"; b.innerText = skill;
                zone.appendChild(b); gsap.set(b, { x: Math.random() * window.innerWidth, y: Math.random() * window.innerHeight, opacity: 0 });
                gsap.to(b, { opacity: 0.6, duration: 15, repeat: -1, yoyo: true });
            });
        }

        function renderProjects() {
            const grid = document.getElementById('projects-grid');
            grid.innerHTML = globalProjects.map(p => `
                <div onclick='openProject(${p.id})' class="card-vault cursor-pointer group">
                    <div class="h-56 relative bg-slate-900 overflow-hidden">
                        <img src="${p.thumbnail}" class="w-full h-full object-cover opacity-50 group-hover:opacity-100 transition">
                        <div class="absolute inset-0 bg-blue-900/20 flex items-center justify-center"><i data-lucide="play-circle" class="w-12 h-12 text-[#3b82f6]"></i></div>
                    </div>
                    <div class="p-8">
                        <h3 class="text-xl font-bold mb-4 h-12 line-clamp-2 uppercase italic text-white group-hover:text-[#3b82f6]">${p.title}</h3>
                        <div class="w-full py-4 border-2 border-[#3b82f6]/20 text-[#3b82f6] text-center rounded-2xl font-black text-[10px] tracking-widest group-hover:bg-[#3b82f6] group-hover:text-white transition uppercase italic">VOIR D√âTAILS</div>
                    </div>
                </div>`).join('');
            lucide.createIcons();
        }

        function renderCerts() {
            const grid = document.getElementById('certs-grid');
            const start = (currentPage - 1) * certsPerPage;
            const pageData = filteredCerts.slice(start, start + certsPerPage);
            grid.innerHTML = pageData.map(c => `
                <div onclick='openCert(${JSON.stringify(c)})' class="card-vault cursor-pointer group shadow-lg">
                    <div class="h-44 relative bg-black/40 p-4">
                        <img src="Data/fake.png" class="w-full h-full object-cover opacity-20">
                        <div class="absolute top-4 left-4 bg-[#3b82f6] text-white text-[9px] font-black px-2 py-1 rounded italic uppercase">${c.org}</div>
                    </div>
                    <div class="p-8">
                        <p class="text-slate-500 text-[10px] font-bold uppercase mb-2 tracking-widest">${c.date}</p>
                        <h3 class="text-xl font-bold mb-6 h-14 line-clamp-2 text-white group-hover:text-[#3b82f6] transition-colors uppercase italic leading-tight">${c.title}</h3>
                        <div class="w-full py-4 border-2 border-[#3b82f6]/20 text-[#3b82f6] text-center rounded-2xl font-black text-[10px] tracking-widest group-hover:bg-[#3b82f6] group-hover:text-white transition uppercase italic">VOIR LE CERTIFICAT</div>
                    </div>
                </div>`).join('');
            renderPagination(); lucide.createIcons();
        }

        function resetCerts() {
            const q = document.getElementById('cert-search').value.toLowerCase();
            filteredCerts = allCerts.filter(c => c.title.toLowerCase().includes(q) || c.org.toLowerCase().includes(q));
            currentPage = 1; renderCerts();
        }

        function renderPagination() {
            const total = Math.ceil(filteredCerts.length / certsPerPage);
            const container = document.getElementById('pagination');
            container.innerHTML = "";
            for (let i = 1; i <= total; i++) container.innerHTML += `<button onclick="changePage(${i})" class="w-8 h-8 rounded-lg bg-slate-900 text-[10px] font-bold ${i === currentPage ? 'active-page' : ''}">${i}</button>`;
        }

        function changePage(p) { currentPage = p; renderCerts(); document.getElementById('certs').scrollIntoView(); }

        function openProject(id) {
            const p = globalProjects.find(x => x.id === id); if (!p) return;
            const modal = document.getElementById('modal');
            document.getElementById('modal-media').innerHTML = `<video src="${p.media}" controls autoplay class="w-full h-full"></video>`;
            document.getElementById('modal-info').innerHTML = `
                <h2 class="text-3xl font-black italic uppercase text-[#3b82f6] mb-4">${p.title}</h2>
                <p class="text-zinc-400 text-sm mb-8">${p.description}</p>
                <div class="flex flex-wrap gap-2 mb-10">${p.technologies.map(t => `<span class="bg-slate-800 text-slate-200 px-4 py-2 rounded-xl text-[10px] font-bold italic">#${t.toUpperCase()}</span>`).join('')}</div>
                <a href="${p.source_link}" target="_blank" class="bg-[#3b82f6] text-white py-4 rounded-2xl text-center font-black uppercase text-xs italic tracking-widest w-full block shadow-xl">üìÇ CODE SOURCE GITHUB</a>`;
            modal.classList.remove('hidden');
        }

        function openCert(c) {
            const modal = document.getElementById('modal');
            const media = document.getElementById('modal-media');
            media.innerHTML = isMobile ? `<div class="p-10 text-center"><a href="${c.image}" target="_blank" class="bg-[#3b82f6] px-10 py-5 rounded-2xl font-black uppercase text-xs italic tracking-widest">OUVRIR PDF HD</a></div>` : `<iframe src="${c.image}" class="w-full h-full border-none"></iframe>`;
            document.getElementById('modal-info').innerHTML = `
                <h2 class="text-3xl font-black italic uppercase text-[#3b82f6] mb-4">${c.title}</h2>
                <p class="text-white font-bold text-2xl mb-8">${c.org}</p>
                <div class="flex flex-wrap gap-2 mb-10">${c.skills.map(s => `<span class="bg-slate-800 text-slate-200 px-4 py-2 rounded-xl text-[10px] font-bold italic">#${s.toUpperCase()}</span>`).join('')}</div>
                ${c.verify_link !== "N/A" ? `<a href="${c.verify_link}" target="_blank" class="bg-[#3b82f6] text-black px-8 py-4 rounded-2xl font-black text-xs uppercase italic text-center w-full block shadow-lg italic">V√âRIFIER AUTHENTICIT√â</a>` : ''}`;
            modal.classList.remove('hidden');
            lucide.createIcons();
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); document.getElementById('modal-media').innerHTML = ""; }
        window.onload = init;
    </script>
</body>

</html>
